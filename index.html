<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <title>Rishabh Gupta</title>
</head>

<body background="bg.jpg">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="icons8-mixer-logo-100.png" alt="logo" width="40px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  active" aria-current="page" href="#">Contact</a>
          </li>
      </div>
    </div>
  </nav>

  <!-- form -->
  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
        <div class="card">
          <h3 class="text-center mb-4">CONTACT US</h3>
          <form class="form-card">
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><strong>First Name</strong> <span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"
                  placeholder="Enter your first name" onblur="validate(1)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><strong>Last Name</strong><span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
                  placeholder="Enter your last name" onblur="validate(2)"> </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><strong>Mail</strong><span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="example@domain.com"
                  onblur="validate(3)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><strong>Phone number</strong></label> <input type="text" id="mob" name="mob" placeholder=""
                  onblur="validate(4)"> </div>
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group   flex-column "> <label class="form-control-label px-3"><strong>What the of website do you need?</strong><span class="text-danger"> *</span></label>
              <div class="mx-3 my-4">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Web Design</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Web Development</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Logo Design</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Other</label>
                </div>
              </div>
              </div>
              
            </div>
            <div class="row justify-content-between text-left">
              <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3"><strong>Message</strong><span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="Write your message.."
                  onblur="validate(6)"> </div>
            </div>
            <div class="row justify-content-end">
              <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary" style="background-color: blueviolet;">Send Message</button> </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="index.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
